name: ShadowScope CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5432/shadowscope
      TEST_DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5432/shadowscope
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start Postgres
        shell: bash
        run: |
          docker run --name shadowscope-db -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=shadowscope -p 5432:5432 -d postgres:15

      - name: Wait for Postgres
        shell: bash
        run: |
          for attempt in {1..60}; do
            if docker exec shadowscope-db pg_isready -U postgres >/dev/null 2>&1; then
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e .

      - name: Prepare environment file
        run: |
          if (-not (Test-Path ".env")) { Copy-Item ".env.example" ".env" }
        shell: pwsh

      - name: Database init
        run: ss db init

      - name: Run tests
        run: ss test

      - name: Stop Postgres
        if: always()
        shell: bash
        run: |
          docker stop shadowscope-db
          docker rm shadowscope-db
