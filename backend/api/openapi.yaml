openapi: 3.0.3
info:
  title: ShadowScope API
  version: 0.1.0
paths:
  /health:
    get:
      summary: Health check
      operationId: health
      responses:
        '200':
          description: Service health information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /api/ping:
    get:
      summary: Ping endpoint
      operationId: ping
      responses:
        '200':
          description: Ping response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
